{% extends "base_template.html" %}

{% block content %}
    <h1>All locations</h1>

    {% if location_list %}
    <ul>

        {% for location in location_list %}
        <li>
            <a href="{{ location.get_absolute_url }}">{{ location.name }}</a> ({{ location.country }})
        </li>
        {% endfor %}

    </ul>

    {% else %}
    <p>There are no locations yet.</p>
    {% endif %}

{% endblock %}
